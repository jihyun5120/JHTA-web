<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>item</title>
</head>
<body>

<h3>item 관리</h3>
<form name='frm' method='post'>
	<fieldset>
		<legend>데이터</legend>
		<label>품목<input type='text' name='name' /></label>
		<label>단가<input type='text' name='price' /></label>
	</fieldset>
	<input type='button' value='조회' name='search' />
	<input type='button' value='입력' name='insert' />
	<input type='button' value='수정' name='modify' />
	<input type='button' value='삭제' name='del' />
	<input type='button' value='전체 조회' name='all' />
</form>
<script>
	//버튼이 눌리면 폼의 속성을 해당 버튼에 작성된 형식으로 변경.
	frm.search.onclick = function(){frm.method='get'; frm.action='search'; frm.submit();}
	frm.insert.onclick = function(){frm.action='insert'; frm.submit();}
	frm.modify.onclick = function(){frm.action='modify'; frm.submit();}
	frm.del.onclick = function(){frm.action='del'; frm.submit();}
	frm.all.onclick = function(){frm.action='all'; frm.submit();}
</script>

</body>
</html>
